{% include 'components/navbar.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
</head>
<body>
    <div class="p-6 bg-gray-100 min-h-screen flex items-start justify-center">
        <form method="post" class="p-6 bg-white rounded-md shadow-md w-full max-w-lg mt-8">
            {% csrf_token %}
            <h1 class="text-3xl font-bold mb-4">กรอกข้อมูลเพื่อสร้างทีม</h1>
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">สร้างทีม</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
