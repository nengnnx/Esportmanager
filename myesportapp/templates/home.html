<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sports</title>
</head>
<body>
    {% include 'components/navbar.html' %}
    {% block content %}
    <div class="container mx-auto my-10">
        <!-- Search Form Section -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md mb-10">
            <h1 class="text-xl font-bold mb-4">ค้นหา</h1>
            <form method="get" action="#">
                <div class="mb-4">
                    <label for="gameName" class="block text-gray-700 text-sm font-bold mb-2">ชื่อเกม:</label>
                    <input type="text" id="gameName" name="gameName" placeholder="กรอกชื่อเกมที่ต้องการค้นหา"
                        class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">ค้นหา</button>
            </form>
        </div>   

        <!-- Teams List Section -->
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-md shadow-md">
            <h1 class="text-xl font-bold mb-4">ทีมทั้งหมด</h1>
            <ul>
                {% for team in teams %}
                <li class="flex items-center justify-between border-b border-gray-300 py-2">
                    <span>{{ team.name }} - {{ team.game.name }}</span>
                    <div class="flex space-x-2">
                        <form method="post" action="#">
                            {% csrf_token %}
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Join</button>
                        </form>
                        <a href="{% url 'team_detail' team.id %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-700">รายละเอียด</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endblock %}
</body>
</html>
