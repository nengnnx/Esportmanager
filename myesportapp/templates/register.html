{% include 'components/navbar.html' %}
{% block content %}
<title>Register</title>
<body>
    <div class="bg-white p-8 rounded shadow-md w-96 mx-auto mt-20">
        <h1 class="text-4xl font-bold mb-8">Register</h1>

        <form method="POST" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password1" name="password1" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Sign Up</button>
        </form>
        <div class="text-center">
            <a href="{% url 'login' %}">เข้าสู่ระบบ</a>
        </div>
    </div>

</body>
{% endblock %}
